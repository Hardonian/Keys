openapi: 3.0.0
info:
  title: System Prompts - Cursor Companion API
  version: 1.0.0
  description: API for System Prompts - Cursor business and development operations companion

servers:
  - url: http://localhost:3001
    description: Development server
  - url: https://api.venturecompanion.com
    description: Production server

paths:
  /health:
    get:
      summary: Health check
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
                  environment:
                    type: string
                  version:
                    type: string

  /auth/signin:
    post:
      summary: Sign in
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
      responses:
        '200':
          description: Sign in successful
        '401':
          description: Invalid credentials
        '429':
          description: Rate limit exceeded

  /profiles/{userId}:
    get:
      summary: Get user profile
      tags:
        - Profiles
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Profile found
        '404':
          description: Profile not found

    patch:
      summary: Update user profile
      tags:
        - Profiles
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                role:
                  type: string
                  enum: [founder, pm, staff_engineer, devops, cfo, investor]
                vertical:
                  type: string
                  enum: [software, agency, internal_tools, content, other]
      responses:
        '200':
          description: Profile updated
        '404':
          description: Profile not found

  /vibe-configs:
    get:
      summary: List vibe configs
      tags:
        - Vibe Configs
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
      responses:
        '200':
          description: List of vibe configs

  /assemble-prompt:
    post:
      summary: Assemble prompt from user profile and vibe config
      tags:
        - Prompts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - taskDescription
              properties:
                taskDescription:
                  type: string
                  minLength: 1
                  maxLength: 5000
                vibeConfig:
                  type: object
      responses:
        '200':
          description: Prompt assembled successfully

  /orchestrate-agent:
    post:
      summary: Execute agent with assembled prompt
      tags:
        - Agents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - promptAssembly
                - taskDescription
                - userInput
              properties:
                promptAssembly:
                  type: object
                taskDescription:
                  type: string
                userInput:
                  type: string
      responses:
        '200':
          description: Agent execution successful

  /webhooks/code-repo:
    post:
      summary: Code repository webhook endpoint
      tags:
        - Webhooks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Webhook received
        '401':
          description: Invalid signature

components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            context:
              type: object
        requestId:
          type: string
